services:
  postgres-db:
    image: postgres:16-alpine
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-apollo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-apollo123}
      POSTGRES_DB: ${POSTGRES_DB:-apollo_test_db}
    # Nie wystawiamy portu Postgresa na host (bezpiecze≈Ñstwo).
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: backend
    restart: always
    working_dir: /app
    volumes:
      - ./backend/app:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-apollo}:${POSTGRES_PASSWORD:-apollo123}@postgres-db:5432/${POSTGRES_DB:-apollo_test_db}
      - EMERGENCY_PASSWORD_RESET_TOKEN=super-tajny-token
    depends_on:
      - postgres-db

  nginx-proxy:
    image: nginx:latest
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend:/usr/share/nginx/html:ro

volumes:
  postgres_data:
