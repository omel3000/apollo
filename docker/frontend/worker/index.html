<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panel Pracownika | Apollo</title>
      <style>
    /* Ukryj całą stronę zanim potwierdzimy uprawnienia */
    /* html { visibility: hidden; } */
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="/style.css" rel="stylesheet">
    
    <script src="/worker/auth-worker.js" defer></script>
    <script src="/worker/messages.js" defer></script>
    <script src="/logout.js" defer></script>
    <script>
        // Obsługa mobilnego menu
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebarMenu');
            const navbarToggler = document.querySelector('.navbar-toggler');
            const body = document.body;
            
            // Utwórz backdrop
            const backdrop = document.createElement('div');
            backdrop.className = 'sidebar-backdrop';
            document.body.appendChild(backdrop);
            
            // Obserwuj zmiany w sidebar (Bootstrap automatycznie dodaje/usuwa klasę 'show')
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.attributeName === 'class') {
                        if (sidebar.classList.contains('show')) {
                            body.classList.add('menu-open');
                            backdrop.classList.add('show');
                        } else {
                            body.classList.remove('menu-open');
                            backdrop.classList.remove('show');
                        }
                    }
                });
            });
            
            observer.observe(sidebar, { attributes: true });
            
            // Zamknij menu po kliknięciu w backdrop
            backdrop.addEventListener('click', function() {
                sidebar.classList.remove('show');
                backdrop.classList.remove('show');
                body.classList.remove('menu-open');
                navbarToggler.setAttribute('aria-expanded', 'false');
                navbarToggler.classList.add('collapsed');
            });
            
            // Zamknij menu po kliknięciu w link
            const sidebarLinks = sidebar.querySelectorAll('.nav-link');
            sidebarLinks.forEach(link => {
                link.addEventListener('click', function() {
                    sidebar.classList.remove('show');
                    backdrop.classList.remove('show');
                    body.classList.remove('menu-open');
                    navbarToggler.setAttribute('aria-expanded', 'false');
                    navbarToggler.classList.add('collapsed');
                });
            });
        });
    </script>
</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-primary shadow-sm">
            <div class="container-fluid">
                
                <a class="navbar-brand" href="/worker/">
                    <strong class="h4 mb-0">Apollo</strong> <span class="d-none d-md-inline">| Panel Pracownika</span>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" 
                        aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="d-flex align-items-center ms-auto me-2 me-md-0">
                    <a href="/worker/account" class="btn btn-sm btn-primary me-2">Konto</a>
                    <a href="/logout" class="btn btn-sm btn-outline-danger">Wyloguj</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="row">
            
            <nav id="sidebarMenu" class="col-md-2 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3 sidebar-sticky">
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-uppercase">
                        <span>Nawigacja</span>
                    </h6>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/worker/">
                                <i class="bi bi-house-door-fill me-2"></i>Strona główna
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/worker/reports/">
                                <i class="bi bi-calendar-check me-2"></i>Rejestracja czasu pracy
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/worker/summary/">
                                <i class="bi bi-bar-chart-line-fill me-2"></i>Podsumowania
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h2 class="h2">Witaj w systemie!</h2>
                </div>
                
                <section class="mt-4">
                    <h3 class="h4">Komunikaty</h3>
                    
                    <div id="messages-container" class="list-group">
                        <div class="list-group-item list-group-item-action list-group-item-light">
                            <p class="mb-0">Ładowanie komunikatów...</p>
                        </div>
                    </div>
                </section>
                
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
