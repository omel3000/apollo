<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Panel Pracownika</title>
  <style>
    /* Ukryj całą stronę zanim potwierdzimy uprawnienia */
    html { visibility: hidden; }
  </style>
  <script src="/worker/auth-worker.js"></script>
</head>
<body>
  <!-- Górna belka -->
  <header>
    <h1 style="display:inline-block;">Panel Pracownika</h1>
    <div style="float:right;">
      <a href="/worker/account">Konto</a>
      <a href="/logout">Wyloguj</a>
    </div>
  </header>
  <hr>

  <!-- Menu boczne -->
  <nav>
    <ul>
      <li><a href="/worker/">Strona główna</a></li>
      <li><a href="/worker/reports/">Rejestracja czasu pracy</a></li>
      <li><a href="/worker/summary/">Podsumowania</a></li>
    </ul>
  </nav>
  <hr>

  <!-- Powitanie i komunikaty -->
  <main>
    <h2>Witaj w systemie!</h2>
    <h3>Komunikaty</h3>
    
    <!-- Pojedynczy komunikat do łatwego kopiowania -->
    <section>
      <div>
        <strong>Witaj, witaj</strong><br>
        System top stopm top<br>
        <small>09.11.2025, 11:29</small>
      </div>
    </section>
    
    <!-- Przykładowe pole na kolejne komunikaty -->
    <section>
      <div>
        <strong>Aktualności</strong><br>
        Najważniejsze, żeby wszyscy się kochali!<br>
        <small>07.11.2025, 12:19</small>
      </div>
    </section>
    
  </main>
</body>
</html>
