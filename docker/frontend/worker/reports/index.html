<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Rejestracja Czasu Pracy</title>
    <style>
    /* Ukryj całą stronę zanim potwierdzimy uprawnienia */
    /* html { visibility: hidden; } */
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet"> 
    
    <script src="/worker/auth-worker.js" defer></script>
    <script src="/logout.js" defer></script>
    <script src="/worker/date-navigator.js" defer></script>
    <script src="/worker/reports/reports.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-primary shadow-sm">
            <div class="container-fluid">
                
                <a class="navbar-brand" href="/worker/">
                    <strong class="h4 mb-0">Apollo</strong> <span class="d-none d-md-inline">| Rejestracja Czasu Pracy</span>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" 
                        aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="d-flex align-items-center ms-auto me-2 me-md-0">
                    <a href="/worker/account/" class="btn btn-sm btn-outline-light me-2">Konto</a>
                    <a href="/logout" class="btn btn-sm btn-outline-danger">Wyloguj</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="row">
            
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3 sidebar-sticky">
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted text-uppercase">
                        <span>Nawigacja</span>
                    </h6>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/worker/">Strona główna</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/worker/reports/">Rejestracja czasu pracy</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/worker/summary/">Podsumowania</a>
                        </li>
                    </ul>

                    <hr class="mt-4 mb-4 border-secondary"> 
                    
                    <aside class="p-3">
                        <h3 class="h6 text-uppercase text-light">Kalendarz</h3>
                        <div id="calendarContainer">
                            <div id="calControls" class="btn-group w-100 mb-2" role="group">
                                <button type="button" id="calPrevMonth" aria-label="Poprzedni miesiąc" class="btn btn-sm btn-secondary">&lt;</button>
                                <select id="calMonthSelect" aria-label="Miesiąc" class="form-select form-select-sm"></select>
                                <select id="calYearSelect" aria-label="Rok" class="form-select form-select-sm"></select>
                                <button type="button" id="calNextMonth" aria-label="Następny miesiąc" class="btn btn-sm btn-secondary">&gt;</button>
                            </div>
                            <div id="calGrid" class="text-center text-light">
                                [Siatka kalendarza]
                            </div>
                        </div>
                    </aside>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <div>
                        <h2 id="dayName" class="h2">Dzień tygodnia</h2>
                        <p id="dateDisplay" class="text-muted">Data dd.mm.rrrr</p>
                    </div>
                    <div class="h4 badge bg-primary p-2">
                        <span id="totalTime">Łącznie: 0h 0min</span>
                    </div>
                </div>
                
                <form method="get" action="/worker/reports.html" class="d-flex justify-content-start mb-4">
                    <div class="btn-group" role="group">
                        <button type="button" id="prevDayBtn" class="btn btn-secondary">&lt;- Poprzedni dzień</button>
                        <button type="button" id="todayBtn" class="btn btn-outline-secondary">Bieżący dzień</button>
                        <button type="button" id="nextDayBtn" class="btn btn-secondary">Następny dzień -&gt;</button>
                    </div>
                </form>

                <section>
                    <h3 class="h4 mb-3">Twoje wpisy:</h3>
                    
                    <div class="card mb-4 shadow-sm">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">Dodaj nowy wpis</h5>
                        </div>
                        <div class="card-body">
                            <form method="post" action="/worker/addreport" class="row g-3">
                                
                                <div class="col-md-4">
                                    <label for="projektSelect" class="form-label">Projekt:</label>
                                    <select name="projekt" id="projektSelect" class="form-select" required>
                                        <option value="">Wybierz projekt...</option>
                                    </select>
                                </div>

                                <div class="col-6 col-md-2">
                                    <label for="czas_h" class="form-label">Godziny:</label>
                                    <input type="number" id="czas_h" name="czas_h" min="0" max="24" value="0" class="form-control text-center" required>
                                </div>

                                <div class="col-6 col-md-2">
                                    <label for="czas_m" class="form-label">Minuty:</label>
                                    <input type="number" id="czas_m" name="czas_m" min="0" max="59" value="0" class="form-control text-center" required>
                                </div>
                                
                                <div class="col-12 col-md-4">
                                    <label for="opis" class="form-label">Opis (opcjonalny):</label>
                                    <textarea name="opis" id="opis" class="form-control" rows="1"></textarea>
                                </div>

                                <div class="col-12 mt-4 text-end">
                                    <button type="reset" class="btn btn-outline-secondary me-2">Wyczyść</button>
                                    <button type="submit" id="saveBtn" class="btn btn-primary">Zapisz wpis</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <h4 class="h5 mb-3 mt-5">Wpisy z wybranego dnia:</h4>
                    <div id="existingReports" class="list-group">
                        <div class="list-group-item list-group-item-action list-group-item-light">
                            <p class="mb-0">Ładowanie wpisów...</p>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
