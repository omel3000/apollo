<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Logowanie | Apollo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="login.js" defer></script>
</head>
<body class="bg-light">
    <div class="d-flex justify-content-center align-items-center vh-100">
        
        <div class="card p-4 shadow-lg" style="max-width: 400px;">
            
            <h2 class="text-center mb-4 text-primary">Apollo <span class="text-secondary">Logowanie</span></h2>

            <form id="loginForm" method="post" novalidate>
                
                <div class="mb-3">
                    <label for="login" class="form-label">Adres e-mail</label>
                    <input type="email" class="form-control" id="login" name="login" required placeholder="np. jan.kowalski@firma.pl">
                    <div class="invalid-feedback">
                        Proszę podać poprawny adres e-mail.
                    </div>
                </div>

                <div class="mb-4">
                    <label for="haslo" class="form-label">Hasło</label>
                    <input type="password" class="form-control" id="haslo" name="haslo" required>
                    <div class="invalid-feedback">
                        Proszę podać hasło.
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 btn-lg">Zaloguj się</button>
            </form>
          

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            crossorigin="anonymous">
    </script>
</body>
</html>
