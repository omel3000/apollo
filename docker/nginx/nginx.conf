events { }

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server_tokens off;
    client_max_body_size 10M;

    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Jawne serwowanie favicon (unikamy 404 jeśli plik istnieje w frontend/)
        location = /favicon.ico {
            # bezpośrednia ścieżka do zamontowanego katalogu z frontend
            alias /usr/share/nginx/html/favicon.ico;
            access_log off;
            log_not_found off;
            expires max;
        }

        # Proxy do backendu
        location /users/ {
            proxy_pass http://backend:8000/users/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Przekazuj nagłówek Authorization
            proxy_set_header Authorization $http_authorization;
        }

        # Obsługa SPA - przekierowanie wszystkich requestów do index.html
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
